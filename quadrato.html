<script>
function AreaPerimetro(l) {
var P = 4*l;
var A = l * l;
areaeP.outperimetro.value = P;
areaeP.outarea.value = A;
return;
}
</script>
</head>
<body>

<form name="areaeP">
<label>Misura del lato</label><br>
<input type="text" id="lato" name="lato" value="">
<br>
<input type="button" value="Area" onclick="AreaPerimetro(document.areaeP.lato.value)"> <br>
Perimetro <input type="text" id="outperimetro" value=""> <br>
Area <input type="text" id="outarea" value="">
</form>
